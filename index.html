<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #8b5cf6;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: white;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5em;
      text-shadow: 1px 1px black;
    }

    .input-box {
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .input-box input {
      padding: 8px;
      border: none;
      outline: none;
      font-size: 1em;
      border-radius: 5px;
    }

    .input-box button {
      padding: 8px 16px;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .result {
      display: flex;
      gap: 30px;
      margin-top: 40px;
    }

    .box {
      background: white;
      padding: 20px;
      color: black;
      border-radius: 10px;
      text-align: center;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
    }

    .box h2 {
      font-size: 2em;
      margin-bottom: 5px;
    }

    .box span {
      font-size: 1em;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>AGE CALCULATOR</h1>

  <div class="input-box">
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculator</button>
  </div>

  <div class="result">
    <div class="box">
      <h2 id="years">00</h2>
      <span>YEAR</span>
    </div>
    <div class="box">
      <h2 id="months">00</h2>
      <span>MONTH</span>
    </div>
    <div class="box">
      <h2 id="days">00</h2>
      <span>DAY</span>
    </div>
  </div>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById("dob").value);
      const today = new Date();

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("years").innerText = years.toString().padStart(2, '0');
      document.getElementById("months").innerText = months.toString().padStart(2, '0');
      document.getElementById("days").innerText = days.toString().padStart(2, '0');
    }
  </script>

</body>
</html>
