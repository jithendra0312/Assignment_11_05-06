<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #fff;
    }
    h2{
        text-align:center ;
    }
    .form-container {
      width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    .error {
      border-color: red;
    }
    .error-message {
      color: red;
      font-size: 14px;
    }
    .submit-btn {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="regForm" onsubmit="return validateForm()">
      <label>Name:
        <input type="text" id="name">
        <div id="nameError" class="error-message"></div>
      </label>

      <label>Email:
        <input type="text" id="email">
        <div id="emailError" class="error-message"></div>
      </label>

      <label>Website:
        <input type="text" id="website">
        <div id="websiteError" class="error-message"></div>
      </label>

      <label>Message:
        <textarea id="message"></textarea>
        <div id="messageError" class="error-message"></div>
      </label>

      <input type="submit" value="Submit" class="submit-btn">
    </form>
  </div>

  <script>
    function validateForm() {
      let isValid = true;

      // Clear all errors first
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
      document.querySelectorAll('input, textarea').forEach(el => el.classList.remove('error'));

      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const website = document.getElementById('website');
      const message = document.getElementById('message');

      // Name validation
      if (name.value.trim() === '') {
        document.getElementById('nameError').textContent = 'This field is required';
        name.classList.add('error');
        isValid = false;
      }

      // Email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email.value.trim() === '') {
        document.getElementById('emailError').textContent = 'This field is required';
        email.classList.add('error');
        isValid = false;
      } else if (!emailPattern.test(email.value)) {
        document.getElementById('emailError').textContent = 'A valid email address is required';
        email.classList.add('error');
        isValid = false;
      }

      // Website validation
      const urlPattern = /^(https?:\/\/)?([\w\d\-]+\.)+\w{2,}(\/.*)?$/;
      if (website.value.trim() === '') {
        document.getElementById('websiteError').textContent = 'This field is required';
        website.classList.add('error');
        isValid = false;
      } else if (!urlPattern.test(website.value)) {
        document.getElementById('websiteError').textContent = 'A valid url is required';
        website.classList.add('error');
        isValid = false;
      }

      // Message validation
      if (message.value.trim() === '') {
        document.getElementById('messageError').textContent = 'This field is required';
        message.classList.add('error');
        isValid = false;
      }

      return isValid;
    }
  </script>
</body>
</html>
